<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>angular hammer</title>

  <script src="../lib/hammer/hammer.js"></script>
  <script src="../lib/angular/angular-1.1.4.js"></script>
  <script src="../src/angular-hammer.js"></script>

  <script>
    angular.module('myApp', ['hammer'])
      .controller('Main', ['$scope', function($scope) {
        $scope.changeColor = function changeColor(e) {
          console.log(e.currentTarget);
          e.currentTarget.classList.toggle('red');
        };
      }]);
  </script>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      margin: 10px;
      padding: 10px;
    }

    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div ng-controller="Main">
    <div class="box" hammer-tap="changeColor($event)">Tap</div>
    <div class="box" hammer-hold="{ fn: 'changeColor($event)', hold_timeout: 1000 }">Hold for 1s</div>
  </div>
</body>
</html>
